<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dog APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-main">
        <h1 class="header-title">The Dog App</h1>
    </header>

    <section class="container">
        <div class="card-dog">
            <div class="card-dog-loader">
                <span class="dog-loader"></span>
            </div>
            <div class="card-dog-body">
                <div class="dog-image">
                    <img src="" id="dog-image" />
                </div>
                <ul class="dog-info">
                    <li>
                        <strong>Breed:</strong>
                        <p id="dog-breed"></p>
                    </li>
                    <li>
                        <strong>Weight:</strong>
                        <p id="dog-weight"></p>
                    </li>
                    <li>
                        <strong>Height:</strong>
                        <p id="dog-height"></p>
                    </li>
                    <li>
                        <strong>Life Span:</strong>
                        <p id="dog-life-span"></p>
                    </li>
                    <li>
                        <strong>Temperament:</strong>
                        <p id="dog-breed-temperament"></p>
                    </li>
                    <li>
                        <strong>Group:</strong>
                        <p id="dog-breed-group"></p>
                    </li>
                </ul>
            </div>
            <div class="card-body-footer">
                <button class="btn-dog-radom" id="btn-random">Random Dog</button>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
